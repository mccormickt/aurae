syntax = "proto3";

package aurae.common.v0;

option go_package = "github.com/aurae-runtime/ae/client/pkg/api/v0/common;commonv0";

// ExecutionTarget specifies where a workload should be executed.
// This enables unified routing across cells, VMs, and nested combinations.
//
// Deep nesting is supported with arbitrary cell traversal before and after
// a single VM hop. The resolution order is:
// 1. Traverse cells_prefix in order (on current host/bare metal)
// 2. If target_vm_id is set, forward to the VM's auraed
// 3. Traverse cells_suffix in order (inside the VM)
// 4. Execute locally when all hops are consumed
//
// Constraint: Only one VM hop is supported (no nested virtualization).
//
// Example path: cell1 → cell2 → VM → cell3 → cell4 → execute
// Represented as: cells_prefix=["cell1","cell2"], target_vm_id="VM",
//                 cells_suffix=["cell3","cell4"]
message ExecutionTarget {
  // Ordered cells to traverse before VM (on current host/bare metal).
  // Each cell is forwarded to in sequence until we reach the VM's host.
  // If target_vm_id is not set, these cells are traversed to reach the
  // final execution location.
  repeated string cells_prefix = 1;

  // VM to target. Resolved by the auraed we reach after traversing cells_prefix.
  // If cells_prefix is empty, resolved by local auraed.
  // The VM must already be started and have an auraed address available.
  optional string target_vm_id = 2;

  // Cells to traverse inside the VM, in order.
  // Only valid when target_vm_id is set.
  // After reaching the VM, these cells become the cells_prefix on the VM side.
  repeated string cells_suffix = 3;
}
