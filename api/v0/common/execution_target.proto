syntax = "proto3";

package aurae.common.v0;

option go_package = "github.com/aurae-runtime/ae/client/pkg/api/v0/common;commonv0";

// ExecutionTarget specifies where a workload should be executed.
// This enables unified routing across cells, VMs, and nested combinations.
//
// The target is resolved in order:
// 1. If vm_id is set, the request is forwarded to the auraed inside the VM
// 2. If cell_path is set, the request is forwarded to the nested cell
// 3. If neither is set, execution happens locally
//
// When both vm_id and cell_path are set, the request is first forwarded
// to the VM, then to the cell within that VM.
message ExecutionTarget {
  // VM to target. If set, request forwards to auraed inside this VM first.
  // The VM must already be started and have an auraed address available.
  optional string vm_id = 1;

  // Cell path relative to the current context. Supports hierarchical naming
  // (e.g., "parent/child/grandchild"). If vm_id is also set, the path is
  // relative to the VM's auraed; otherwise, it's relative to the local auraed.
  optional string cell_path = 2;
}
